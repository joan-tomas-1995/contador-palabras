<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de palabras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titulo">Contador de palabras</h1>
    <h3 class="descripcion">
      Introduzca el texto y los contadores se actualizaran automaticamente,
      puede borrar el texto con el boton rojo.
    </h3>
    <div class="container-contadores">
      <p><span class="numeros" id="num-palabras">0</span> Palabras</p>
      <p><span class="numeros" id="num-espacios">0</span> Espacios</p>
      <p><span class="numeros" id="num-caracteres">0</span> Caracteres</p>
      <p><span class="numeros" id="num-acentos">0</span> Acentos</p>
      <p><span class="numeros" id="num-parrafos">0</span> Párrafos</p>
      <p><span class="numeros" id="tiempo-lectura">0</span> Min. de lectura</p>
    </div>
    <textarea class="texto-input" id="texto" placeholder="Escribe aquí..."></textarea>
    <div class="container-botones">
    <button class="boton" id="boton-borrar">Borrar</button>
    <button class="boton2" id="boton-copiar">Copiar</button>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Texto copiado al portapapeles.</p>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
